<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>MobioKit - Premium Mobile Template</title>
<link rel="stylesheet" href="../../vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 
</head>
<body>
	
<!-- Overlay panel -->
<div class="body-overlay"></div>
<!-- Left panel -->
<div id="panel-left"></div>
<!-- Right panel -->
<div id="panel-right"></div>


<div class="page page--main" data-page="main">
	
	<!-- HEADER -->
	<header class="header header--page header--fixed">	
		<div class="header__inner">	
			<div class="header__icon header__icon--menu open-panel" data-panel="left"><span></span><span></span><span></span><span></span><span></span><span></span></a></div>
			<div class="header__logo header__logo--text"><img class="logo-img" src="../../assets/images/logos/to-day logo white.svg" alt="To-Day"></div>	
			<div class="header__icon open-panel" data-panel="right"></div>
		</div>
	</header>
	
	
	<!-- PAGE CONTENT -->
	<div class="page__content page__content--with-header page__content--with-bottom-nav">
	      <h2 class="page__title">Welcome</h2>
              <p class="welcome">
				What are you going to do today ?
              </p>	  

		<div class="page__title-bar">
			<h3>Main Services</h3>
			
			<div class="page__title-right">
				<div class="swiper-button-prev slider-thumbs__prev"></div>
				<div class="swiper-button-next slider-thumbs__next"></div>
			</div>
		</div>
		
		<!-- SLIDER THUMBS 4 round -->
		<div class="swiper-container slider-thumbs slider-init" data-paginationtype="progressbar" data-spacebetweenitems="10" data-itemsperview="auto">
			<div class="swiper-wrapper">
				<div class="swiper-slide slider-thumbs__slide slider-thumbs__slide--4">
					<div class="slider-thumbs__icon slider-thumbs__icon--round-corners"><a href="congratulation.html"><img src="../../assets/images/icons/gradient-purple/mobile.svg" alt="" title=""/></a></div>
					<div class="slider-thumbs__caption caption">
						<div class="caption__content">
							<h2 class="caption__title caption__title--smaller caption__title--centered">To-Do List</h2>
						</div>
					</div>
				</div> 
				<div class="swiper-slide slider-thumbs__slide slider-thumbs__slide--4">
					<div class="slider-thumbs__icon slider-thumbs__icon--round-corners"><a href="color-template.html"><img src="../../assets/images/icons/gradient-purple/settings.svg" alt="" title=""/></a></div>
					<div class="slider-thumbs__caption caption">
						<div class="caption__content">
							<h2 class="caption__title caption__title--smaller caption__title--centered">All Activities</h2>
						</div>
					</div>
				</div> 
				<div class="swiper-slide slider-thumbs__slide slider-thumbs__slide--4">
					<div class="slider-thumbs__icon slider-thumbs__icon--round-corners"><a href="services.html"><img src="../../assets/images/icons/gradient-purple/contact.svg" alt="" title=""/></a></div>
					<div class="slider-thumbs__caption caption">
						<div class="caption__content">
							<h2 class="caption__title caption__title--smaller caption__title--centered">Daily Quotes</h2>
						</div>
					</div>
				</div> 
				<div class="swiper-slide slider-thumbs__slide slider-thumbs__slide--4">
					<div class="slider-thumbs__icon slider-thumbs__icon--round-corners"><a href="services.html"><img src="../../assets/images/icons/gradient-purple/news.svg" alt="" title=""/></a></div>
					<div class="slider-thumbs__caption caption">
						<div class="caption__content">
							<h2 class="caption__title caption__title--smaller caption__title--centered">Profile</h2>
						</div>
					</div>
				</div> 
			</div>
		</div>	

		<!-- PAGE CONTENT -->
		<h3>Information</h3>
		<canvas id="ActivityChart" width="100%" height="60" class="mb-20"></canvas>	  
		
		<h3>Simple line chart</h3>
		<canvas id="SimpleChart" width="100%" height="60" class="mb-20"></canvas>
		
		<h3>Pie Chart</h3>
		<canvas id="PieChart" width="100%" height="80" class="mb-20"></canvas>
	
	</div>
			  



</div>
<!-- PAGE END -->

<!-- Bottom navigation -->
<div id="bottom-toolbar" class="bottom-toolbar"></div>

<!-- Social Icons Popup -->
<div id="popup-social"></div>
 
<!-- Alert --> 
<div id="popup-alert"></div>  

<!-- Notifications --> 
<div id="popup-notifications"></div>  

<script src="../../vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="../../vendor/jquery/jquery.validate.min.js" ></script>
<script src="../../vendor/swiper/swiper.min.js"></script>
<script src="../../vendor/charts/Chart.min.js"></script>
<script src="../../vendor/charts/chartjs-plugin-style.min.js"></script>
<script src="js/custom-charts.js"></script>
<script src="js/swiper-init.js"></script>
<script src="js/jquery.custom.js"></script>
</body>
</html>
